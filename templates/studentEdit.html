{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="offset-md-3 card col-md-5 text-start p-2">

        <div class="card-body">
            <h4 class="card-title">Title</h4>
            <p class="card-text">
            <form class=" g-3 needs-validation" method="POST" action="" novalidate>
                <input type="hidden" name="userId" value="{{user.id}}">
                <div class="p-2 m-2">
                    <label for="validationCustom01" class="form-label">Roll no</label>
                    <input type="text" class="form-control" value="{{user.rollNo}}" name="StuRollNo" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="p-2 m-2">
                    <label for="validationCustom02" class="form-label">name</label>
                    <input type="text" class="form-control" value="{{user.StuName}}" name="stuName" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class=" p-2 m-2">
                    <label for="validationCustom04" class="form-label">Subject</label>
                    <select class="form-select" name="stuSubject" required>

                        {% for i in subjects %}

                        {% if i.id == user.subject %}

                        <option value="{{i.id}}" selected class="text-dark">{{i.subjectName}}</option>
                        {% else %}
                        <option value="{{i.id}}" class="text-dark">{{i.subjectName}}</option>
                        {% endif %}

                        {% endfor %}

                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Subject.
                    </div>
                </div>
                <div class=" p-2 m-2">
                    <label for="validationCustom04" class="form-label">Teacher</label>
                    <select class="form-select" name="stuTeacher" required>
                        {% for i in Teachers %}

                        {% if i.id == user.Teacher %}
                        <option value="{{i.id}}" selected class="text-dark">{{i.username}}</option>
                        {% else %}

                        <option value="{{i.id}}" class="text-dark">{{i.username}}</option>
                        {% endif %}

                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Teacher.
                    </div>
                </div>
                <div class="p-2 m-2">
                    <label for="validationCustom02" class="form-label">marks</label>
                    <input type="text" class="form-control" value="{{user.marks}}" name="stuMarks" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
            </p>
        </div>
    </div>
</div>
{% endblock body %}
